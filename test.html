<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краткая форма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Привет!</h2>
        <h3>Заполни краткую анкету</h3>
        <h4>Наш менеджер вам напишет </h4>
        <form action="send_message.php" method="post">
            <label for="city"></label>
            <input type="text" id="city" name="city" placeholder="Ваш город" required>
            <label for="age"></label>
            <input type="number" id="age" name="age" placeholder="Ваш возраст" required>
            <label for="telegram"></label>
            <input type="text" id="telegram" name="telegram" placeholder="Ваш Telegram" required>
            <span class="or">Или</span>
            <label for="whatsapp"></label>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="Ваш WhatsApp" required>
        </form>
        <button type="submit">Отправить</button>
    </div>
</body>
</html>
